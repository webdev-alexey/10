<div class="rounded-lg overflow-hidden group {=$classroot}">
  <img src="/img/{=$img}" alt="" class="" />
  <div
    class="px-4 pt-3 mb-[-49px] bg-blue-extralight transition-transform group-hover:translate-y-[-49px]"
  >
    <h3 class="font-titles font-extrabold text-3xl text-center">{=$name}</h3>
    <div class="font-titles font-medium text-center mt-2 text-lg">{=$job}</div>
    <div class="flex justify-between border-t border-t-blue-light mt-3 py-3">
      <div>
        Expirience: <span class="text-blue font-medium">{=$exp} years</span>
      </div>
      <div>Rating: <span class="text-red font-medium">{=$rating}</span></div>
    </div>
    <div class="text-center py-3 border-t border-t-blue-light">
      hidden content
    </div>
  </div>
</div>
